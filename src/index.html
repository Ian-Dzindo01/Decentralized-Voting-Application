<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">          <!-- which language and character set you are using -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">    <!-- used for starting up the entire process -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">                           <!-- The HTML class attribute is used to define equal styles for elements with the same class name. -->
        <div class="col-lg-12">
          <h1 class="text-center">Election Results</h1>
          <hr/>                             <!-- used to separate parts of the code -->
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>   <!-- paragraph tag -->
          </div>
          <div id="content" style="display: none;">      <!--The id attribute specifies a unique id for an HTML element-->
            <table class="table">
              <thead>                       <!-- used to group header content in an HTML table -->
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>                <!-- WHERE ARE ALL THE CANDIDATES LISTED OUT? -->
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;">       <!-- The HTML <form> element defines a form that is used to collect user input:-->
              <div class="form-group">                            <!-- onSubmit: Execute a JavaScript when a form is submitted: -->
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">        <!-- The <select> element is used to create a drop-down list. -->
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>   <!--The <script> element either contains scripting statements (JavaScript), or it points to an external script file through the src attribute.-->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
